<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="time-block">
      <div class="row">
        <span class="hour col-1">9 AM</span>
        <textarea type="text" class="description col-10" row="3" id="9am" /></textarea>
        <button type="button" class="saveBtn col-1">
          <i class="fas fa-save align-center"></i>
        </button>
      </div>
      <div class="row">
        <span class="hour col-1">10 AM</span>
        <textarea type="text" class="description col-10" id="10am" /></textarea>
        <button type="button" class="saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row">
        <span class="hour col-1">11 AM</span>
        <textarea type="text" class="description col-10" id="11am" /></textarea>
        <button type="button" class="saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row">
        <span class="hour col-1">12 PM</span>
        <textarea type="text" class="description col-10" id="12pm" /></textarea>
        <button type="button" class="saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row">
        <span class="hour col-1">1 PM</span>
        <textarea type="text" class="description col-10" id="1pm" /></textarea>
        <button type="button" class="saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row">
        <span class="hour col-1">2 PM</span>
        <textarea type="text" class="description col-10" id="2pm" /></textarea>
        <button type="button" class="saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row">
        <span class="hour col-1">3 PM</span>
        <textarea type="text" class="description col-10" id="3pm" /></textarea>
        <button type="button" class="saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row">
        <span class="hour col-1">4 PM</span>
        <textarea type="text" class="description col-10" id="4pm" /></textarea>
        <button type="button" class="saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row">
        <span class="hour col-1">5 PM</span>
        <textarea type="text" class="description col-10" id="5pm" /></textarea>
        <button type="button" class="saveBtn col-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
